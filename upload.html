<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
    
</head>

<body>
    <div id="app">
        <input type="file" @change="handleChange">
        <div v-if="preview"><img :src="preview" alt=""></div>
        <!-- <img src="#" alt=""> -->
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    preview: ""
                }
            },
            methods: {
                handleChange: function (event) {
                    // 파일 대화상자에서 선택한 파일 : files[0]
                    let file = event.target.files[0];
                    // 1.파일을 실제로 선택하고
                    // 2.파일의 확장자가 png 또는 jpg
                    if (file && file.type.match(/^image\/(png|jpeg)$/)) {
                        // 매개변수 : 선택한 파일이 메모리에서 저장된 주소
                        this.preview = window.URL.createObjectURL(file);

                        // 사용이 끝났으므로 파일을 메모리에서 해제하는 부분
                        this.preview.onload = () => {
                            // 메모리 헤제
                            window.URL.revokeObjectURL(this.preview);
                        }
                    }

                }
            }
        });
    </script>
</body>

</html>
