<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- lodash cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
    <style>
        /* 1초 동안 투명도, 위치 변화 */
        .v-enter-active,
        .v-leave-active {
            transition: all 1s;
        }

        /* position static -> absolute */
        .v-leave-active {
            position: absolute;
        }

        /* 사라질 때 아래로 */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(-20px)
        }
    </style>
</head>

<body>
    <div id="app">
        <p><button @click="toggle=!toggle">변경하기</button></p>
        <svg xmlns="http://www.w3.org.2000.svg" version="1.1">
            <transition>
                    <my-circle :fill="fill" :key="fill"></my-circle>
            </transition>
        </svg>
    </div>

    <script>
        // svg 요소 자식 컴포넌트 정의
        Vue.component('my-circle', {
            template: "<circle cx='80' cy='75' r='50' :fill='fill' />",
            props: {
                fill: String
            }
        });

        // 부모 Vue
        new Vue({
            el: "#app",
            data() {
                return {
                    toggle: false,
                }
            },
            computed: {
                fill: function() {
                    // 조건 ? "true일 때 실행" : "false일 때 실행" 삼항연산자
                    return this.toggle ? "lightpink" : "skyblue"
                }
            }
        });
    </script>
</body>

</html>
