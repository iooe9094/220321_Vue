<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>
<body>
    <h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
    <div id="app">
        <transition-group>
            <li v-for="item in dataArray" :key="item"> {{ item }} </li>
        </transition-group><br>
        <button @click="sortData">Sort</button>
        <button @click="suffleData">Suffle</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                // 데이터 초기화
                // dataArray: ["one","two","three","four","five"]
                dataArray: [1,2,3,4,5]
            },
            methods: {
                // this 사용할 때 생략 x, 또는 addList() {}로 대체
                // 오름차순 정렬 함수
                sortData: function() {
                    this.dataArray.sort(function(a,b) {
                        if(a < b) return -1;
                        if(a > b) return 1;
                        return 0;
                    })
                },
                // 랜덤하게 섞는 함수
                suffleData: function() {
                    // 1. 임시로 넣을 공간 확보
                    let buffer = []
                    // 2. 임시로 넣은 배열의 길이 확보
                    let len = this.dataArray.length;

                    // 3. 반복문 사용, Math.random(): 랜덤한 숫자가 정수가 됨
                    for(let i=len; i>0; i--) {
                        let r = Math.floor(Math.random() * i);
                        // 새로운 랜덤 배열
                        buffer.push(this.dataArray[r]);
                        // 기존 배열에서 삭제
                        this.dataArray.splice(r, 1)
                    }
                    this.dataArray = buffer;
                }
            }
        });
    </script>

    <style>
        /* 이동 트랜지션에 걸리는 시간 0.5초 */
        .v-move {
            transition: 0.5s;
        }
    </style>
</body>
</html>
